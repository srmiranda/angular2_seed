<h1>API CORS Demo</h1>
<p><i>Enter clubID</i></p>

<input #term  />

<button (click)="search(term.value);getEvents(term.value)">Show Club!</button>
<ul>
    <li *ngFor="let item of items | async">{{item.clName}}</li>
</ul>


    <table class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th width="5%">Delete</th>
                <th width="38%">Event</th>
                <th width="17%">Date(s)</th>
                <th width="20%">Club</th>
                <th width="20%">Last Updated</th>
            </tr>
        </thead>

        <tbody>

            <tr class="ae-cursor" *ngFor="let event of events | async">
                <td  class="text-center"><span class="glyphicon glyphicon-trash"></span></td>
                <td>{{event.evName}}</td>
                <td>{{event.datedisp}}</td>
                <td>{{event.clAbbrev}}</td>
                <td>{{event.lastUpdate}}  {{event.byUser}}</td>
            </tr>
        </tbody>
    </table>
